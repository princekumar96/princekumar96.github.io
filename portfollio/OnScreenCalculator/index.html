<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<title>On Screen Calculator</title>
<link rel="stylesheet" type="text/css" href="calci.css">
<script type="text/javascript" src="calciJS.js"></script>
</head>

<body>

<div id="calculator">
<!--Screen and clear key -->
   <div class="top">
       <span class="clear">C</span>
       <div class="screen"></div>
   </div>

   <div class="keys">
       <!-- Others keys and Operators-->
       <span>7</span>
       <span>8</span>
       <span>9</span>
       <span class="operator">+</span> 
       <br>
   
       <span>4</span>
       <span>5</span>
       <span>6</span>
       <span class="operator">-</span>
       <br>

       <span>3</span>
       <span>2</span>
       <span>1</span>
       <span class="operator">/</span>
       <br>

       <span>0</span>
       <span>.</span>
       <span class="Equal">=</span>
       <span class="operator">x</span>
    </div>

</div>



</body>
</html>
